        <div class="container-fluid">

                    <li class="nav-item">

        <h1 class="text">Bienvenidos</h1>
        <div class="row justify-content-md-center">

                <!--############################# Ejercicio 1 #####################################-->
                <div class="ejercicio1" id="Ejercicio1" style="display:block;">
                    <h2 class="text-center">Ejercicio 1</h2>
                    <button type="button" id="mensaje1" class="btn btn-primary btn-sm b1">Mensaje</button>
                    <form action="" id="form_1">
                        <div class="mb-1">
                            <label for="NumeroMultiplicar" class="form-label">Numero </label>
                            <input class="form-control form-control-sm" id="NumMultiplicar" type="number"
                                placeholder="Ingrese el numero a multiplicar">
                        </div>
                        <table class="tabla" id="tabla_mult">
                            <thead>
                                <tr>
                                </tr>
                            </thead>
                            <tbody id="Table_multi"></tbody>
                        </table>
                        <button type="submit" class="btn btn-primary btn-sm mt-2">Calcular</button>
                    </form>
                </div>
                <!--######################################### Ejercicio 2 #####################################-->
                <div class="ejercicio2" id="Ejercicio2" style="display:none;">
                    <h2 class="text-center">Ejercicio 2</h2>
                    <button type="button" id="mensaje2" class="btn btn-primary btn-sm b1">Mensaje</button>
                    <form id="form2">
                        <div class="row justify-content-center mb-4">
                            <div class="col-auto">
                                <input class="form-control form-control-sm" id="valorproducto" required type="number"
                                    placeholder="Valor del producto" aria-label=".form-control-sm example">
                            </div>
                        </div>
                        <table class="tabla">
                            <thead>
                                <tr>
                                    <th colspan="4" class="th">Factura Nº 0001 </th>
                                </tr>
                                <tr>
                                    <th class="th">Id</th>
                                    <th class="th">Valor produto</th>
                                    <th class="th">Iva</th>
                                </tr>
                            </thead>
                            <tbody id="Ventas">
                            </tbody>
                        </table>
                        <div class="alert alert-primary mt-1" role="alert" id="res2">
                        </div>
                        <button type="submit" class="btn btn-primary btn-sm mt-2">Calcular</button>
                        <button type="button" id="limpiar2" class="btn btn-primary btn-sm mt-2">Limpiar</button>
                    </form>
                </div>
                <!--######################################### Ejercicio 3 #####################################-->
                <div class="ejercicio3" id="Ejercicio3" style="display:none;">
                    <h2 class="text-center">Ejercicio 3</h2>
                    <button type="button" id="mensaje3" class="btn btn-primary btn-sm mb-1 b1">Mensaje</button>
                    <div class="input-group">
                        <select class="form-select" id="clasepizza">
                            <option selected>Seleccione una opcion</option>
                            <option value="1">Login</option>
                            <option value="2">Pizza cencilla</option>
                            <option value="3">Pizza especial</option>
                        </select>
                        <button class="btn btn-outline-secondary" type="button" id="pizzaElegir">Elegir</button>
                    </div>
                    <div id="imgpizza" style="">
                        <img src="img/pizza.jpg" alt="" class="img-pizza">
                    </div>
                    <div id="pizzacencilla" style="display:none;">
                        <form action="" id="form_3">
                            <div class="box-juntas ">
                                <div class="card me-4" id="PizzaG">
                                    <div class="img-box">
                                        <h6>Pizza Grande</h6>
                                        <img src="img/grande2.jpg" class="img">
                                    </div>
                                    <h6>$40.000 COP</h6>
                                    <input data-precio="40000" data-nombre="Pizza Grande" data-id="0"
                                        class="form-control form-control-sm" id="valor_1" style="width:9em ;"
                                        type="text" placeholder="Cantidad" name="valor_1">
                                </div>
                                <div class="card me-4">
                                    <div class="img-box">
                                        <h6>Pizza Mediana</h6>
                                        <img src="img/mediana1.jpg" class="img">
                                    </div>
                                    <h6>$25.000 COP</h6>
                                    <input data-precio="25000" data-nombre="Pizza Mediana" data-id="1"
                                        class="form-control form-control-sm" id="valor_2" style="width:9em ;"
                                        type="text" placeholder="Cantidad" name="valor_2">
                                </div>
                                <div class="card">
                                    <div class="img-box">
                                        <h6>Pizza Pequeña</h6>
                                        <img src="img/pequeñas2.jpg" class="img">
                                    </div>
                                    <h6>$15.000 COP</h6>
                                    <input data-precio="15000" data-nombre="Pizza Pequeña" data-id="2"
                                        class="form-control form-control-sm" id="valor_3" style="width:9em ;"
                                        type="text" placeholder="Cantidad" name="valor_3">
                                </div>
                            </div>
                            <div class="alert alert-primary mt-1" role="alert" id="respizzae">
                                <div>
                                    <span></span><br>
                                    <span></span><br>
                                    <span></span><br>
                                </div><br><br>
                                <span></span>
                            </div>
                        </form>
                    </div>

                    <div id="pizzaespecial" style="display:none;">

                                <div class="card me-2" id="PizzaG">
                                    <div class="img-box">
                                        <h6>Pizza Grande</h6>
                                        <img src="img/grande2.jpg" class="img">
                                    </div>
                                    <h6>$40.000 COP</h6>
                                    <input data-precio="40000" data-nombre="Pizza Grande" data-id="0"
                                        class="form-control form-control-sm" id="valor_1" style="width:9em ;"

                                <div class="card me-2">
                                    <div class="img-box">
                                        <h6>Pizza Mediana</h6>
                                        <img src="img/mediana1.jpg" class="img">
                                    </div>
                                    <h6>$25.000 COP</h6>
                                    <input data-precio="25000" data-nombre="Pizza Mediana" data-id="1"
                                        class="form-control form-control-sm" id="valor_2" style="width:9em ;"
                                        type="number" placeholder="Cantidad">
                                </div>
                                <div class="card me-2">
                                    <div class="img-box">
                                        <h6>Pizza Pequeña</h6>
                                        <img src="img/pequeñas2.jpg" class="img">
                                    </div>
                                    <h6>$15.000 COP</h6>
                                    <input data-precio="15000" data-nombre="Pizza Pequeña" data-id="2"
                                        class="form-control form-control-sm" id="valor_3" style="width:9em ;"
                                        type="number" placeholder="Cantidad">
                                </div>
                                <div class="card">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="camarones">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Camarones
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="pepinillo" checked>
                                        <label class="form-check-label" for="flexCheckChecked">
                                            Pepinillo
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="tocineta" checked>
                                        <label class="form-check-label" for="flexCheckChecked">
                                            Tocineta
                                        </label>
                                    </div>

                                        <li>$2500</li>
                                    </ul>
                                    <input class="form-control form-control-sm" id="valor1" style="width:9em ;"
